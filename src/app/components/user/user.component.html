  <!-- Start Deal Information  -->
 <section id="schedule" >
    <div class="container">
        <div class="section-header" *ngIf="Deal">
            <h2>{{Deal.macroDeal.title}}</h2>
        </div>
    </div>

 </section>
<!-- End Deal Information -->

<!-- Start Gallery -->
<section id="gallery" class="wow fadeInUp" #gallery>
    <div class="container">
        <div class="row " *ngIf="Deal">
            <div class=" col-md-5" *ngFor="let image of  Deal.MainImage" >
                <div class="gallery" style="overflow: hidden; width: 450px; height: 450px;">
                    <img style="max-width: 100%;" src="http://40.76.123.27:8092/api/deal/Image?dealId={{Deal.macroDeal.pipedriveId}}&image={{image}}" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div class=" schedule-item">
                    <div class="col-md-12"  *ngIf="Deal">
                      <div style="text-align: left;">
                   
                          <p>
                              {{Deal.macroDeal.description}}
                          </p>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" *ngIf="Deal">
                <ng-container  *ngFor="let image of Deal.images">
                    <div style="width: 200px; height: 200px; margin: 5px; float: left; align-items: center;">
                        <img  style="max-width:100%;max-height:100%;"
                    src="http://40.76.123.27:8092/api/deal/Image?dealId={{Deal.macroDeal.pipedriveId}}&image={{image}}" alt="" class="img-fluid">
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
<!-- End Gallery -->
