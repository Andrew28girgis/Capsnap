
  <div class="col-md-12" style="padding-block: 25px; background-color: #f4f8fb;">
    <div class="one">
      <h1>Contacts</h1>
    </div>
    <div style="margin: auto 10px;">
      <button class="btn-31" data-toggle="modal" data-target="#createContact">
        <span class="text-container">
          <span class="text">Create contact</span>
        </span>
      </button>
    </div>

    <div class="row" style="padding: 20px;">
      <div class="col-sm-6 col-lg-3 mt-4" *ngFor="let contact of General.Organization.contacts">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <!-- <span class="stamp stamp-md bg-danger mr-3">
              <i class="fa fa-users"></i>
            </span> -->
            <div>
              <h5 class="mb-1" style="font-size:17px; color: #007bff;"><b>{{contact.firstName}} {{contact.lastName}}</b></h5>
              <p class="text-muted">{{contact.cellPhone}}</p>
              <p class="text-muted">{{contact.email}}</p>
              <p class="text-muted">{{contact.linkedIn}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>



  <!-- Modal -->
<div class="modal fade" id="createContact" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header no-bd" style="padding: 15px;">
        <h5 class="modal-title" style="font-size: 20px;">
          <span class="fw-mediumbold">
            Create</span>
          <span class="fw-light">
            contact
          </span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closebutton>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding-inline: 30px;">
        <form  (ngSubmit)="f.form.valid && onSubmit() "  #f="ngForm">
          <div class="row">
            <div class="col-md-6  ">
              <div class="form-group form-group-default">
                <label>First name</label>
                <input type="text" class="form-control" name="Name" [(ngModel)]="ContactModel.firstName"
                 #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid  }" required >
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="form-group form-group-default">
                <label>Last name</label>
                <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="ContactModel.lastName"
                #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required  >
              </div>
            </div>
            <div class="col-md-12 ">
              <div class="form-group form-group-default">
                <label>Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="ContactModel.cellPhone"
                #cellPhone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cellPhone.invalid }" required >
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>State</label>
                <input  type="text" class="form-control" name="states" [(ngModel)]="ContactModel.email"
                #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>linkedIn</label>
                <input  type="text" class="form-control" name="states" [(ngModel)]="ContactModel.linkedIn"
                #linkedIn="ngModel" [ngClass]="{ 'is-invalid': f.submitted && linkedIn.invalid }" required>
              </div>
            </div>
          </div>
          <div class="modal-footer no-bd" style="padding: 0;">
            <button type="submit" id="addRowButton" class="btn btn-primary" style="background-color: #26de81;border: none; padding: 13px 30px;">
              {{editing?'Edit':'Create'}}</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" style="background-color: #ff4d4d;border: none;" (click)="closeModal()">Close</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
